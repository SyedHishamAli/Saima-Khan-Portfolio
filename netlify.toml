[build]
  command = "NEXT_DISABLE_TURBOPACK=1 next build"
  functions = "netlify/functions"
  # Let @netlify/plugin-nextjs manage the publish directory

[[plugins]]
package = "@netlify/plugin-nextjs"  

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# API redirects (if needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Cache headers for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML pages - no cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
